<div class=" container d-flex flex-column align-items-center justify-content-start py-3 ">
    <h1 class=" mt-2">MEMES</h1>
    
    <div class="rounded w-50 my-5 px-0 cardbox bg-light " *ngFor="let meme of memes" >
        <div class="card-header px-3 py-1 d-flex justify-content-between">
            <h5 class="card-title mb-0">{{meme?.name}}</h5>
            <a class="text-primary text-decoration-none mb-0 cursor-pointer " (click)="openModal(memeModal,meme)">Edit</a>
        </div>
        <div class="card-body px-3">
            <p class="card-text">{{meme?.caption}}</p>
        </div>
        <img class="card-img-bottom w-100 rounded " [src]='meme?.url' alt="Card image cap">
    </div>

</div>


<ng-template #memeModal>
    <div>
		<div class="d-flex modal-header add-heading bg-secondary text-white">
			<div class="  " >
				Edit Meme
			</div>
			<button type="button" class="close ml-auto pr-2" aria-label="Close">
				<span aria-hidden="true" id="closemodalbtn" class="text-white" (click)="closeModal()">&times;</span>
			</button>
		</div>
	</div>
    <app-memeform [meme]='selectedMeme'  ></app-memeform>
</ng-template>
